<div class="edit-profile-wrapper">
  <h2>Edit Profile</h2>

  <div class="cover-image">
    <button class="change-cover-btn">
      <i class="camera-icon">📷</i> Change Cover
    </button>
  </div>

  <div class="profile-card">
    <div class="profile-left">
      <img src="assets/images/sign-in/user2.png" alt="Profile" class="profile-img" />
      <h3>Chirag Singh</h3>
    </div>

    <div class="profile-right">
      <div class="input-row">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" value="Chirag" />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" value="Singh" />
        </div>
      </div>

      <div class="form-group full-width">
        <label>Password</label>
        <div class="password-input">
          <input type="password" value="********" />
          <span class="toggle-icon">👁️</span>
        </div>
        <a class="change-password-link">Change password</a>
      </div>
    </div>
  </div>
</div>
